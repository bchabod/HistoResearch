<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WebSearch</title>

  <link rel="stylesheet" type="text/css" href="segmented-control.css">
  <link rel="stylesheet" type="text/css" href="checkbox.css">
  <link rel="stylesheet" type="text/css" href="bar.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  
</head>

<body>

  <header>
    <h1>
      <a href="/"><span class="brand">WebSearch</span></a></span>, by
      <a href="http://google.fr" target="_blank">
        <img src="logo-s.png">
      </a>
    </h1>
  </header>

  <div id="container" style="z-index: 1; position:relative">

    <form method="post" action="/search">

      <input type="text" style="text-align:left" name="keywords" placeholder="Enter keywords here...">
      <button type="submit" name="searchButton">Search</button>

    </form>
  </div>
  <div id="container" style="text-align: left; left=10%">
      <!-- for loop -->
    <% for (var i=0 ; i<array.length;++i) {%>
        <a href style="color: white"><%= array[i] %></a> </br>
    <% } %>
  </div>

    <footer>
    <p>Copyright (c) 2015 <a href="http://google.fr" target="_blank">@WebSearch</a>.</p>
  </footer>
</body>
</html>
